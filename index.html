<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOD-DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ccdd39db5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav>TO-DO LIST</nav>
        <div class="input">
            <input type="text" id="item" placeholder="Enter item to be added.." required>
            <div class="buttons">
                <button id="add-item">Add Item</button>
                <button id="del-item">Delete All Items</button>
            </div>
        </div>
        <h2>Nothing to do!!</h2>
        <div class="tasks">
            <div class="menu">
                <ol id="list"></ol>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
